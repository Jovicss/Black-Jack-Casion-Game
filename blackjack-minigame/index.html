<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Black Jack MiniGame</title>
</head>
<body>
    <div class="background-section">
        <h1>Blackjack</h1>
        <p id="message-element">Want to play a round ?</p>
        <p id="cards-element"></p>
        <p id="sum-element"></p>
        <center>
            <button id="start-element" onclick="startGame()">START GAME</button> <br>
            <button id="newcard-element" onclick="newCard()">NEW CARD</button>
        </center>
        <p id="player-info"></p>
    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
